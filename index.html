<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE GLOBAL -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In - frontendmario</title>
  </head>
  <body>
    <main
      class="w-full h-screen flex items-start justify-center container__main"
    >
      <div
        class="card__sign__in max-w-xl w-full rounded-none bg-gradient-to-b from-white to-[#f5f5f5] p-7"
      >
        <header class="card__header text-center">
          <h1 class="text-zinc-600 text-xl font-medium">Sign Up</h1>
          <small class="font-['Inter'] text-zinc-600"
            >A segurança dos seus dados é nossa Prioridade!</small
          >
        </header>

        <form class="form__login">
          <div class="grid grid-cols-1 gap-4 mt-6">
            <div class="input__group flex flex-col space-y-3">
              <label
                for="email"
                class="text-[14px] font-medium text-zinc-600 font-['Inter']"
                >E-mail</label
              >
              <input
                type="text"
                name="email"
                id="email"
                class="w-full py-3 transition-all focus:border-zinc-400 px-3 outline-none rounded-lg placeholder:text-[15px] border"
                placeholder="Insira seu e-mail"
              />
            </div>
            <div class="input__group flex flex-col space-y-3">
              <label
                for="password"
                class="text-[14px] font-medium text-zinc-600 font-['Inter']"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="w-full py-3 px-3 transition-all focus:border-zinc-400 outline-none rounded-lg placeholder:text-[15px] border"
                placeholder="Crie uma password"
              />
            </div>
            <div>
              <button
                id="buttonPrincipal"
                class="w-full py-3 cursor-pointer rounded-lg bg-indigo-600 text-white font-medium"
              >
                Entrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div
      class="warning__card warning__card__off flex items-center gap-2 bg-red-100 border border-red-400 px-5 text-red-600 py-2 rounded-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
        />
      </svg>

      <p class="text-[15px] font-['Inter'] info"></p>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
